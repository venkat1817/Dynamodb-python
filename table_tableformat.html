<!DOCTYPE html>
<html>
<head>
    <title>Table Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Dynamodb data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>College Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ item['age'] }}</td>
                <td>{{ item['college'] }}</td>
                <td>{{ item['location'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
