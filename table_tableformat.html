<!DOCTYPE html>
<html>
<head>
    <title>Table Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Table Data</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['column1'] }}</td>
                <td>{{ item['column2'] }}</td>
                <td>{{ item['column3'] }}</td>
                <td>{{ item['column4'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
